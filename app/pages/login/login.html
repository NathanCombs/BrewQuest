<FlexboxLayout flexDirection="column">

    <Image src="~/images/beer.png"></Image>
    <TextField hint="Username" keyboardType="email" [(ngModel)]="user.username"
      autocorrect="false" autocapitalizationType="words"></TextField>
    <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

    <Button [text]="isLoggingIn ? 'Sign In' : 'Sign Up'" class="submit-button" (tap)="submit()"></Button>
    <Button [text]="isLoggingIn ? 'Create Account' : 'Back'" (tap)="toggleDisplay()"></Button>

</FlexboxLayout>
